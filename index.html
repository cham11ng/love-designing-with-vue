<!DOCTYPE html>
<html>
<head>
	<title>cham11ng | vue & bulma</title>
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section class="hero is-primary">
		<div class="hero-body">
			<div  id="app" class="container">
				<h1 class="title">{{ title }}</h1>
				<h2 class="subtitle">{{ subtitle }}</h2>
			</div>
		</div>
	</section>

	<section class="section">
		<section class="container">
			<div class="contain">
				<div id="app-bind">
					<span v-bind:title="message" class="pointer">
						Hover your mouse
					</span>
				</div>

				<div id="visibility">
					<p v-if="seen">Now you see me</p>
				</div>	
				<br />
				
				<div id="lists">
					<strong>Step of Front-end programming</strong>
					<ol id="step-of-programming">
						<li v-for="list in lists">
							{{ list.text }}
						</li>
					</ol>
				</div>
				<br/>

				<div id="reverse">
					<button v-on:click="reverseMessage" class="button is-primary">Reverse Message</button>
					<p>{{ message }}</p>
				</div>
				<br/>
				<div id="input-text">
					<label class="label">You typed: <em>{{ message }}</em></label>
					<p class="control">
						<input v-model="message" type="text" name="things" placeholder="Type something !" class="input">
					</p>
				</div>
				<br />

				<div id="custom-component">
					<my-component></my-component>
				</div>
				<br />

				<div id="components">
					<ol>
						<!-- Now we provide each todo-item with the todo object    -->
					    <!-- it's representing, so that its content can be dynamic -->
					    <strong>List of grocery</strong>
						<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
					</ol>
				</div>
			</div>
		</section>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="content has-text-centered ">
				<p>
					<strong>Javascript</strong> by <a href="http://jgthms.com">cham11ng</a>. The source code is licensed
					<a href="http://opensource.org/licenses/mit-license.php">Myself</a>.
				</p>
			</div>
		</div>
	</footer>
	
	<script type="text/javascript" src="js/vue1.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
